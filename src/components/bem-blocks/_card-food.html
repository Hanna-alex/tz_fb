<div class="@@class card-food">
  <div class="card-food__back">
    <div class="card-food__info">
      <span class="card-food__tagline">Сказочное заморское яство</span>
      <h3 class="card-food__title">Нямушка</h3>
      <h4 class="card-food__subtitle">@@subtitle</h4>
      <div class="card-food__offer">
        <span class="card-food__text"> <b> </b> </span>
      </div>
      <!-- /.card-food__offer -->
      <div class="card-food__price">
        <span class="card-food__num">@@weight</span>
        <span class="card-food__unit">кг</span>
      </div>
      <!-- /.card-food__price -->
    </div>
    <!-- /.card-food__info -->
    <div class="card-food__back_parallelogram"></div>
    <!-- /.card-food__triangle -->
  </div>
  <!-- /.card-food__back -->
  <p class="card-food__description">
    Чего сидишь? Порадуй котэ, <button class="card-food__btn">купи.</button>
  </p>
</div>
<!-- /.card-food -->
